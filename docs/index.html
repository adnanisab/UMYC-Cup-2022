    <script>
        function createCookie(name, value, days) {
            if (days) {
                var date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                var expires = "; expires=" + date.toGMTString();
            } else var expires = "";
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function readCookie(name) {
            var nameEQ = name + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
            }
            return null;
        }

        function eraseCookie(name) {
            createCookie(name, "", -1);
        }

or: red;opacity:1}.modal-dialog{display:flex;justify-content:center} .modal-content{width:auto;border-width:0} #f-mfp-img{max-height:90vh;max-width: 90vw;} @media (min-width:576px) {.modal-content{width:auto;}.modal-dialog{max-width:800px;}} .modal-content{background:0 0}}</style></div>");
                document.getElementById('f_Popup3_button').click();
                document.getElementsByClassName("t1")[0].innerHTML = document.getElementsByClassName("t1")[0].innerHTML.replace(/_/gi, " ");

                document.getElementsByClassName("t4")[0].innerHTML = document.getElementsByClassName("t4")[0].innerHTML.replace(/_/gi, " ");
                document.getElementsByClassName('soldx')[0].addEventListener('click', function() {
                    var sx = document.getElementsByClassName('soldx')[0].getAttribute("data-name");

                    document.getElementsByClassName('t2')[0].addEventListener('click', function() {
